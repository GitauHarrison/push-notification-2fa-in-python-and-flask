{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
            <h1>Enable Two-Factor Authentication</h1>                                              
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
            <p>To enable Two-Factor Authentication, you need to have 
                the <a href="https://authy.com/" target="_blank">Authy</a> app
                installed on your smartphone.
                <a href="https://authy.com/download/" target="_blank">Download</a> it now!
            </p>                                             
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">                
              <!-- Emmpty div -->
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 my-form">                                   
            {{ wtf.quick_form(form) }}                                          
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">                
            <!-- Empty div -->
        </div>
    </div>
{% endblock %}
